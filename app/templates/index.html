<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生到校打卡</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 2em;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 0.5em;
            color: #444;
        }
        p {
            margin-bottom: 1.5em;
            font-size: 1.2em;
            color: #666;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>學生到校打卡</h1>

        {% if error_message %}
            <p style="color: red; font-weight: bold;">{{ error_message }}</p>
        {% else %}
            <p>請掃描此 QR Code 進行打卡</p>
            {% if qr_code_image %}
                <img src="data:image/png;base64,{{ qr_code_image }}" alt="QR Code for Check-in">
            {% else %}
                <p style="color: orange;">QR Code 正在生成中，請稍後...</p>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
